---
# defaults file for wol

# probably the Ansible controller
wol_server: localhost
wol_server_package_manager: apt

wol_localhost_host_vars_wol_dir : inventory/host_vars/"{{ ansible_host }}"/wol
# wol_localhost_host_vars_wol_dir : inventory/testing/host_vars/"{{ ansible_host }}"/wol
wol_options: d

# Wake-on-Lan options
#  wol p|u|m|b|a|g|s|d...
#
# The argument to the `wol` command is a string of characters specifying which options to enable.
#
# Example:
#
#   wol pgu # Wake up on PHY,MagicPacket and unicast messages
#
# Wake-on-LAN options list in the `man wol` output
# 
# p   Wake on PHY activity
# u   Wake on unicast messages
# m   Wake on multicast messages
# b   Wake on broadcast messages
# a   Wake on ARP
# g   Wake on MagicPacket™
# s   Enable SecureOn™ password for MagicPacket™
# d   Disable  (wake  on  nothing).   This option clears all
#     previous options.

wol_options: d
# So "d" will disable WoL and "g" would enabled WoL using MagicPacket

